<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
          <legend>USER INFORMATION</legend>
          <div>
            <label for="name">Name</label>

            <input type="text">
             
        </div>
        <div>
            <label for="email">Email</label> <br />
            <input type="email" placeholder="enter your email" required>
        </div>
        <div>
            <label for="number"> phone number</label> <br />
            <input type="number" placeholder="enter your phone number" required>
        </div>
        <div>
          <label for="gender">Gender</label> <br />
          <input type="radio" name="gender" value="male"> male <br />
          <input type="radio" name="gender" value="female"> female
        </div>
        <div>
          <label for="food">Favorite food</label> <br />
          <input type="checkbox" name="rice" value="rice"> rice <br />
          <input type="checkbox" name="beans" value="beans"> beans <br />
          <input type="checkbox" name="yam" value="yam"> yam <br />
          <input type="checkbox" name="meat" value="meat"> meat <br />
          

          

        </div>
        </fieldset>

        <fieldset>
          <legend>
            USER'S OTHER INFORMATION
          </legend>
          <div>
            <label for="countries">Countries</label>
            <select name="" id="">
              <option value="select">Select country</option>
              <option value="Nigeria">Nigeria</option>
              <option value="Cyprus">Cyprus</option>
              <option value="Texas">Texas</option>
              <option value="India">India</option>
              <option value="Canada">Canada</option>
            </select>
          </div>
        </fieldset>
    </form>
</body>
</html>
