<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html tables</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse; text-align: center;"
     align="center"
      height="300"
       width="150"
       
       >
        <Caption>GROUP 4</Caption>
        <thead>
            <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mark</td>
                <td rowspan=2>21</td>
                <td>4</td>
            </tr>
            <tr>
                <td>George</td>
                
                <td rowspan=2>1</td>
            </tr>
            <tr>
                <td>Grace</td>
                <td>20</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
